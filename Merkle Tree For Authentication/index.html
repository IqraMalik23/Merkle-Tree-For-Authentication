<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Password Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .auth-container {
            width: 100%;
            max-width: 900px;
            min-height: 500px;
            background: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
        }

        .left-side {
            flex: 1;
            padding: 40px;
            background: #1a1a1a;
        }

        .right-side {
            flex: 1;
            background: #8B1F2C;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .sign-in-title {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: flex-start;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #3d3d3d;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #2d2d2d;
            color: #fff;
            text-decoration: none;
        }

        .social-button:hover {
            background: #3d3d3d;
            transform: translateY(-2px);
        }

        .divider {
            margin: 20px 0;
            text-align: left;
            color: #888;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #3d3d3d;
            border-radius: 8px;
            font-size: 1em;
            background: #1a1a1a;
            color: #fff;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #8B1F2C;
            box-shadow: 0 0 5px rgba(139, 31, 44, 0.3);
        }

        .input-field::placeholder {
            color: #666;
        }

        .symbol-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
            border: 1px solid #3d3d3d;
            padding: 15px;
            border-radius: 8px;
            background: #1a1a1a;
        }

        .symbol {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.2s ease;
            background: #1a1a1a;
            color: #fff;
            margin: 0 auto;
        }

        .symbol:hover {
            background: #3d3d3d;
        }

        .symbol.selected {
            background: #8B1F2C;
            color: white;
            border-color: #8B1F2C;
        }

        .forgot-password {
            margin-bottom: 20px;
        }

        .sign-in-btn {
            width: 100%;
            padding: 12px;
            background: #FF4B2B;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .sign-in-btn:hover {
            background: #ff3517;
            transform: translateY(-2px);
        }

        .hello-text {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        .sign-up-btn {
            padding: 12px 40px;
            background: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sign-up-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="left-side">
            <h1 class="sign-in-title">Welcome Back!</h1>
            
            <div class="social-buttons">
                <a href="#" class="social-button">f</a>
                <a href="#" class="social-button">G+</a>
                <a href="#" class="social-button">in</a>
            </div>
            
            <div class="divider">or use your email for login</div>
            
            <form id="loginForm">
                <input type="email" name="email" class="input-field" placeholder="Email" required>
                
                <div class="symbol-grid">
                    <div class="symbol">∩</div>
                    <div class="symbol">∈</div>
                    <div class="symbol">⊃</div>
                    <div class="symbol">⊂</div>
                    <div class="symbol">⊆</div>
                    <div class="symbol">⊇</div>
                    <div class="symbol">∑</div>
                    <div class="symbol">⊥</div>
                    <div class="symbol">⊐</div>
                    <div class="symbol">⊏</div>
                    <div class="symbol">○</div>
                    <div class="symbol">∨</div>
                    <div class="symbol">∧</div>
                    <div class="symbol">∀</div>
                    <div class="symbol">∃</div>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot your pattern?</a>
                </div>
                
                <button type="submit" class="sign-in-btn">SIGN IN</button>
            </form>
        </div>
        
        <div class="right-side">
            <h2 class="hello-text">New Here?</h2>
            <p class="welcome-text">Enter your personal details and start journey with us</p>
            <button class="sign-up-btn" onclick="window.location.href='signup.html'">SIGN UP</button>
        </div>
    </div>

    <script>
        const symbols = document.querySelectorAll('.symbol');
        let selectedPattern = [];
        const loginForm = document.getElementById('loginForm');

        function clearPattern() {
            selectedPattern = [];
            symbols.forEach(symbol => symbol.classList.remove('selected'));
        }

        window.onload = clearPattern;

        symbols.forEach(symbol => {
            symbol.addEventListener('click', (e) => {
                e.preventDefault();
                const symbolValue = symbol.textContent;
                
                if (!symbol.classList.contains('selected')) {
                    symbol.classList.add('selected');
                    selectedPattern.push(symbolValue);
                }
            });
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (selectedPattern.length === 0) {
                alert('Please select a pattern using the symbols');
                return;
            }

            const formData = new FormData(loginForm);
            formData.append('pattern', JSON.stringify(selectedPattern));

            try {
                const response = await fetch('auth_handler.php?action=login', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect || 'home.php';
                } else {
                    alert(data.message || 'Login failed. Please try again.');
                    clearPattern();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                clearPattern();
            }
        });
    </script>
</body>
</html>
