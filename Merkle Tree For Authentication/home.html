<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Graphical Password Authentication</title>
    <link rel="stylesheet" href="hstyle.css">
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <h1>Welcome to Secure Zone</h1>
            <p>You have successfully logged in using graphical password authentication!</p>
            <div class="user-info">
                <p>Your session is secure.</p>
                <p id="userEmail"></p>
            </div>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const email = sessionStorage.getItem('upname');
            if (!email) {
                window.location.href = 'index.html';
            }
            document.getElementById('userEmail').textContent = `Logged in as: ${email}`;
        });

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
