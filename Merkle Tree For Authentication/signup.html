<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Graphical Password Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .auth-container {
            width: 100%;
            max-width: 900px;
            min-height: 500px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
        }

        .left-side {
            flex: 1;
            padding: 40px;
            background: #fff;
        }

        .right-side {
            flex: 1;
            background: #8B1F2C;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .sign-up-title {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #333;
            text-decoration: none;
        }

        .social-button:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .divider {
            margin: 20px 0;
            text-align: left;
            color: #888;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .symbol-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
            border: 2px solid #8B1F2C;
            padding: 10px;
            border-radius: 8px;
        }

        .symbol {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.2s ease;
        }

        .symbol:hover {
            background: #f5f5f5;
        }

        .symbol.selected {
            background: #8B1F2C;
            color: white;
            border-color: #8B1F2C;
        }

        .sign-up-btn {
            width: 100%;
            padding: 12px;
            background: #FF4B2B;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sign-up-btn:hover {
            background: #ff3517;
            transform: translateY(-2px);
        }

        .hello-text {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .sign-in-btn {
            padding: 12px 40px;
            background: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sign-in-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="success-message" id="successMessage">
        <p>Registration successful!</p>
        <button class="ok-btn">OK</button>
    </div>

    <div class="auth-container">
        <div class="left-side">
            <h1 class="sign-up-title">Create Account</h1>
            
            <div class="social-buttons">
                <a href="#" class="social-button">f</a>
                <a href="#" class="social-button">G+</a>
                <a href="#" class="social-button">in</a>
            </div>
            
            <div class="divider">or use your email for registration</div>
            
            <form id="signupForm">
                <input type="text" name="name" class="input-field" placeholder="Name" required>
                <input type="email" name="email" class="input-field" placeholder="Email" required>
                
                <div class="symbol-grid">
                    <div class="symbol">∩</div>
                    <div class="symbol">∈</div>
                    <div class="symbol">⊃</div>
                    <div class="symbol">⊂</div>
                    <div class="symbol">⊆</div>
                    <div class="symbol">⊇</div>
                    <div class="symbol">∑</div>
                    <div class="symbol">⊥</div>
                    <div class="symbol">⊐</div>
                    <div class="symbol">⊏</div>
                    <div class="symbol">○</div>
                    <div class="symbol">∨</div>
                    <div class="symbol">∧</div>
                    <div class="symbol">∀</div>
                    <div class="symbol">∃</div>
                </div>
                
                <button type="submit" class="sign-up-btn">SIGN UP</button>
            </form>
        </div>
        
        <div class="right-side">
            <h2 class="hello-text">Welcome Back!</h2>
            <p class="welcome-text">To keep connected with us please login with your personal info</p>
            <button class="sign-in-btn" onclick="window.location.href='index.html'">SIGN IN</button>
        </div>
    </div>

    <script>
        const symbols = document.querySelectorAll('.symbol');
        let selectedPattern = [];
        const signupForm = document.getElementById('signupForm');

        symbols.forEach(symbol => {
            symbol.addEventListener('click', (e) => {
                e.preventDefault();
                const symbolValue = symbol.textContent;
                
                if (!symbol.classList.contains('selected')) {
                    symbol.classList.add('selected');
                    selectedPattern.push(symbolValue);
                }
            });
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (selectedPattern.length === 0) {
                alert('Please select a pattern using the symbols');
                return;
            }

            const formData = new FormData(signupForm);
            
            console.log('Registration attempt:');
            console.log('Name:', formData.get('name'));
            console.log('Email:', formData.get('email'));
            console.log('Pattern:', selectedPattern);

            formData.append('pattern', JSON.stringify(selectedPattern));

            try {
                const response = await fetch('auth_handler.php?action=register', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Server response:', data);
                
                if (data.success) {
                    alert('Registration successful! Redirecting to login page...');
                    window.location.href = 'index.html';
                } else {
                    alert(data.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
